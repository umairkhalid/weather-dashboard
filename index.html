<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="shortcut icon" href="./assets/images/weather-icon-png-5.png" type="image/x-icon">
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#325D86 ;color: white;">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-sm-3">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" placeholder="City" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-outline-info my-2 my-sm-0 search" id="search-button">Search</button>
                    </div>
                </div>
                <!--section for search city history-->
                <ul class="list-group"></ul>

                <button class=" btn btn-outline-danger clear" type="button">Clear</button>

            </div>
            
            <div class="col-sm-8">

                <!-- Space above city name -->
                <header class="container" style="margin-top: 50px;">
                    <div class="row text-center">
                        <div class="col-4"></div>
                        <h4 class="col-4"></h4>
                        <div class="col-4"></div>
                    </div>
                </header>   

                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index: <span class="current rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>
                </div>

                <section class="row">
                    <h2 class="col-12 m-3">5-Day Forecast</h2>
                </section>
        
                <!-- 5 Day Forcast cards -->
                <div class="col-1"></div>

                <!--Row for future data to be dumped here-->
                <div class="col-sm-12">
                    <div class="row" id ="future-weather">

                    <!-- FORECAST WILL LOAD HERE -->

                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!--Code to Jvascript File-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
